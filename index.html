<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Book Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-green-600 to-blue-400 w-full h-[100vh] flex items-center justify-center">
    <section class="w-[95%] min-h-[90%] rounded-[20px] shadow-black shadow-2xl">
      <div
        class="w-full h-[15%] bg-gradient-to-r from-green-600 to-blue-400 rounded-tl-[20px] rounded-tr-[20px]">
        <h1 class="text-white text-[55px] font-[700] text-center">
          Online Book Market
        </h1>
      </div>
      <div
        class="w-full min-h-[85%] bg-white rounded-bl-[20px] rounded-br-[20px] flex">
        <div
          class="w-[30%] min-h-[710px] rounded-bl-[20px] flex items-center justify-center">
          <div
            id="form"
            class="w-[90%] h-[680px] bg-white rounded-[12px] shadow-2xl flex flex-col items-center justify-around">
            <h1 class="text-green-500 text-[45px] text-center font-[600]">
              Yangi Kitob Qo'shish
            </h1>
            <input
              id="name"
              class="border border-green-500 w-[80%] h-[50px] rounded-[14px] pl-[20px] text-green-500 text-[20px] focus:border-green-500 outline-none focus:shadow-md focus:shadow-green-500 transition-all duration-300"
              type="text"
              placeholder="Kitob Nomi:" />
            <input
              id="img"
              class="border border-green-500 w-[80%] h-[50px] rounded-[14px] pl-[20px] text-green-500 text-[20px] focus:border-green-500 outline-none focus:shadow-md focus:shadow-green-500 transition-all duration-300"
              type="url"
              placeholder="Kitob Rasmi:" />
            <input
              id="price"
              class="border border-green-500 w-[80%] h-[50px] rounded-[14px] pl-[20px] text-green-500 text-[20px] focus:border-green-500 outline-none focus:shadow-md focus:shadow-green-500 transition-all duration-300 pr-[10px]"
              type="number"
              placeholder="Kitob Narxi:" />
            <input
              id="count"
              class="border border-green-500 w-[80%] h-[50px] rounded-[14px] pl-[20px] text-green-500 text-[20px] focus:border-green-500 outline-none focus:shadow-md focus:shadow-green-500 transition-all duration-300 pr-[10px]"
              type="number"
              placeholder="Kitob Soni:" />
            <div class="w-[80%] h-[40px] flex items-center gap-[10px]">
              <input id="discount" type="checkbox" />
              <label class="text-green-500 text-[24px]" for="discount">
                Chegirma Bor
              </label>
            </div>
            <div
              id="isSale"
              class="w-full flex items-center justify-center hidden">
              <input
                id="discountSum"
                class="border border-green-500 w-[80%] h-[50px] rounded-[14px] pl-[20px] text-green-500 text-[20px] focus:border-green-500 outline-none focus:shadow-md focus:shadow-green-500 transition-all duration-300 pr-[10px]"
                type="number"
                placeholder="Chegirma:" />
            </div>
            <button
              id="add"
              class="w-[50%] h-[50px] bg-green-500 text-white text-[22px] font-[600] rounded-[20px]">
              Qo'shish
            </button>
          </div>
        </div>
        <div
          class="w-[70%] min-h-[680px] rounded-[20px] shadow-2xl flex flex-col items-center">
          <div
            class="w-[96%] bg-gradient-to-r from-green-400 to-blue-500 h-[120px] rounded-[20px] mt-[20px] flex flex-col justify-center pl-[50px] gap-y-[5px]">
            <h1 class="text-white text-[34px] font-[600]">Filtrlar</h1>
            <div class="w-[30%] flex gap-[8px] font-[600]">
              <label class="text-white text-[22px]" for="filtr">
                Tartiblash:
              </label>
              <select
                class="w-full rounded bg-white pl-[10px]"
                name="Filtr"
                id="filtr">
                <option value="">Filtr Tanlash</option>
                <option value="az">A-Z (Alfabet)</option>
                <option value="za">Z-A (Teskari Alfabet)</option>
                <option value="price-high-low">Narx (Yuqoridan Pastga)</option>
                <option value="price-low-high">Narx (Pastdan Yuqoriga)</option>
              </select>
            </div>
          </div>
          <h1 class="text-[50px] font-[700] text-blue-500 mt-[20px]">
            Kitoblar Ruyxati
          </h1>
          <div
            class="w-[96%] min-h-[350px] bg-gradient-to-r from-green-400 to-blue-500 mt-[30px] rounded-[20px]">
            <div
              class="w-full h-[80px] bg-gradient-to-r from-green-400 to-blue-500 rounded-tl-[20px] rounded-tr-[20px] flex items-center justify-around">
              <h1 class="text-white text-[24px] font-[600]">Rasmi:</h1>
              <h1 class="text-white text-[24px] font-[600]">Nomi:</h1>
              <h1 class="text-white text-[24px] font-[600]">Narxi:</h1>
              <h1 class="text-white text-[24px] font-[600]">Soni:</h1>
              <h1 class="text-white text-[24px] font-[600]">Chegirma:</h1>
              <h1 class="text-white text-[24px] font-[600]">Amallar:</h1>
            </div>
            <div
              id="bookBox"
              class="w-full h-[270px] bg-gradient-to-r from-green-400 to-blue-500 rounded-bl-[20px] rounded-br-[20px] flex flex-col items-center"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
