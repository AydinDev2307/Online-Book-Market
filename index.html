<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Book Market</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- HEADER -->
    <header class="w-full h-[100px]">
      <nav
        class="w-full h-[100px] bg-[rgb(14,85,17)] flex justify-between items-center rounded-tl-[20px] rounded-tr-[20px] text-white px-[100px]">
        <h1 class="text-[28px] font-bold">ðŸ“š Online Book Market</h1>
        <img class="w-[58px] h-[58px]" src="./icon/canvas.png" alt="" />
      </nav>
    </header>

    <!-- FORM SECTION -->
    <section
      class="w-full bg-white rounded-[20px] p-[30px] shadow-lg flex justify-center mt-[20px]">
      <form id="bookForm" class="w-[70%] grid grid-cols-2 gap-[20px]">
        <div class="flex flex-col">
          <label class="text-[rgb(14,85,17)] font-semibold mb-1" for="name">
            Kitob nomi
          </label>
          <input
            id="name"
            type="text"
            placeholder="Kitob nomini kiriting"
            class="border-2 border-[rgb(14,85,17)] rounded px-2 py-1 focus:outline-none"
            required />
        </div>

        <div class="flex flex-col">
          <label class="text-[rgb(14,85,17)] font-semibold mb-1" for="img">
            Rasm URL
          </label>
          <input
            id="img"
            type="url"
            placeholder="Rasm manzili"
            class="border-2 border-[rgb(14,85,17)] rounded px-2 py-1 focus:outline-none"
            required />
        </div>

        <div class="flex flex-col">
          <label class="text-[rgb(14,85,17)] font-semibold mb-1" for="narx">
            Narxi (soâ€˜m)
          </label>
          <input
            id="narx"
            type="number"
            placeholder="Masalan: 50000"
            class="border-2 border-[rgb(14,85,17)] rounded px-2 py-1 focus:outline-none"
            required />
        </div>

        <div class="flex flex-col">
          <label class="text-[rgb(14,85,17)] font-semibold mb-1" for="soni">
            Sotuvda nechta
          </label>
          <input
            id="soni"
            type="number"
            placeholder="Masalan: 12"
            class="border-2 border-[rgb(14,85,17)] rounded px-2 py-1 focus:outline-none"
            required />
        </div>

        <div class="col-span-2 flex justify-center mt-3">
          <button
            type="submit"
            id="addBookBtn"
            class="bg-[rgb(14,85,17)] text-white text-[20px] px-[40px] py-[8px] rounded-[10px] hover:bg-green-700 transition">
            Qoâ€˜shish
          </button>
        </div>
      </form>
    </section>

    <!-- TABLE SECTION -->
    <section class="w-full p-[30px]">
      <table
        class="w-full bg-white rounded-[10px] shadow-lg text-center border border-gray-300">
        <thead class="bg-[rgb(14,85,17)] text-white">
          <tr>
            <th class="py-3">#</th>
            <th>Rasm</th>
            <th>Nomi</th>
            <th>Narxi</th>
            <th>Soni</th>
            <th>Amallar</th>
          </tr>
        </thead>
        <tbody id="bookTable">
          <tr id="emptyRow">
            <td colspan="6" class="py-6 text-gray-500">
              Hozircha kitob yoÊ»q â€” forma orqali qoÊ»shing.
            </td>
          </tr>
        </tbody>
      </table>
    </section>

   
  </body>
</html>
